<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Currículo</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
        <!--link rel="stylesheet" type="text/css" href="style.css">-->
    </head>
    <body>
        <form action="#" class="js-form form" method="POST">
            <fieldset class="form-group">
                <legend>Dados pessoais</legend>
                <div class="form-group">
                    <label for="full-name">Nome</label>
                    <input name="full-name" class="form-control" type="text" date-validate-field="fullname" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input name="email" class="form-control" type="text" date-validate-field="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input name="cpf" class="form-control" type="text" date-validate-field="cpf" placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="adress">Endereço</label>
                    <input name="adress" class="form-control" type="text" date-validate-field="adress" placeholder="Digite seu endereço">
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input name="city" class="form-control" type="text" date-validate-field="city" placeholder="Digite a sua cidade">
                </div>
                <div class="form-group">
                    <!-- Ver mais detalhadamente sobre combobox-->
                    <div class="input-group mb-3">
                        <!--<input name="state" id="combobox-state" type="text" required="required" list="states">
                        <datalist id="states">
                        </datalist>-->
                        <select name="state" class="custom-select" id="user-state" date-validate-field="state">
                            <option selected="selected" value="">Selecione</option>
                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" for="state">Estado</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">Casa ou apartamento?
                    <div class="form-check form-check-inline">
                        <input type="radio" name="type-of-house" class="form-check-input" id="house" date-validate-field="radio" value="casa">
                        <label for="house" class="form-check-label">Casa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="type-of-house" class="form-check-input" date-validate-field="radio" id="apartment" value="apartamento">
                        <label for="apartment" class="form-check-label">Apartamento</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Dados do último emprego</legend>
                <div class="form-group">
                    <label for="resume">Resumo</label></br>
                    <textarea name="resume" class="form-control" placeholder="Escreva um resumo do seu currículo com até 1000 caracteres" date-validate-field="resume" cols="50" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <label for="position">Cargo</label>
                    <input name="position" class="form-control" type="text" date-validate-field="position" placeholder="Digite seu cargo">
                </div>
                <div class="form-group">
                    <label for="describe-position">Descrição do cargo</label>
                    <input name="describe-position" class="form-control" type="text" date-validate-field="description" placeholder="Descreva seu cargo">
                </div>
                <div class="form-group">
                    <!-- Verificar requisito-->
                    <label for="">Data de início</label>
                    <input name="date" class="form-control" id="date" type="text" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group">
                    <button name="send" class="btn btn-success" value="1" type="submit">Enviar</button>
                    <button name="reset" class="btn btn-success" value="2" type="reset">Limpar</button>
                </div>
            </fieldset>
        </form>
    </body>
    <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
    <script src="Just-validate-master/dist/js/just-validate.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
