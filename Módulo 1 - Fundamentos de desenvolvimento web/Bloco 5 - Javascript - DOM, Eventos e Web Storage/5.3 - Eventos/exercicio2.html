<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  
</body>
<script>

document.getElementById('square-button').addEventListener('click', squareNumber);
document.getElementById('half-button').addEventListener('click', halfOf);
document.getElementById('percent-button').addEventListener('click', percentOf);
document.getElementById('area-button').addEventListener('click', areaOfCircle);

function squareNumber() {
    let num = document.getElementById('square-input').value;    
    var squaredNumber = num * num;
    // console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
    return document.getElementById('solution').innerText = squaredNumber;
}

function halfOf() {
    let num = document.getElementById('half-input').value;
    var half = num / 2;
    // console.log('Half of ' + num + ' is ' +  half);
    return document.getElementById('solution').innerText = half;
}

function percentOf() {
    let num1 = document.getElementById('percent1-input').value;
    let num2 = document.getElementById('percent2-input').value;
    var percent = (num1/num2) * 100;
    // console.log(num1 + ' is ' + percent + '% of ' + num2);
    return document.getElementById('solution').innerText = percent;
}

function areaOfCircle() {
    let radius = document.getElementById('area-input').value;
    var area = Math.PI * (radius * radius);
    // console.log('The area of circle with radius ' + radius + ' is ' + area);
    return document.getElementById('solution').innerText = area;
}

</script>
</html>
